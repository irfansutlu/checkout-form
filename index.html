<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Checkout</title>
  </head>
  <body>
    <h1>Checkout</h1>
    <div class="container">
      <div class="info-form">
        <form action="nextpage.html" method="get" id="checkout">
          <h3>Contact information</h3>
          <br />

          <label for="email">Email</label><br />
          <input
            type="email"
            name="Email"
            id="email"
            placeholder="Enter your email..."
            required
          />
          <br /><br />

          <label for="phone">Phone</label><br />
          <input
            type="tel"
            name="Phone"
            id="phone"
            placeholder="Enter your phone..."
            required
          /><br /><br /><br /><br />

          <h3>Shipping address</h3>
          <br />

          <label for="name">Full name</label><br />
          <input
            type="text"
            name="Full Name"
            id="name"
            placeholder="Enter your Full name..."
          /><br /><br />

          <label for="address">Address</label><br />
          <input
            type="text"
            name="Address"
            name="address"
            id="address"
            placeholder="Enter your address..."
            required
          /><br /><br />

          <label for="city">City</label><br />
          <input
            type="text"
            name="City"
            name="city"
            id="city"
            placeholder="Enter your city..."
          /><br /><br />

          <div class="left-div">
            <label for="country">Country</label><br />
            <select id="country">
              <option value="tr">Turkey</option>
              <option value="ger">Germany</option>
              <option value="usa">USA</option>
              <option value="cnd">Canada</option>
              <option value="uk">UK</option>
            </select>
          </div>

          <div class="right-div">
            <label for="pCode">Post Code</label><br />
            <input
              type="number"
              name="Post Code"
              id="pCode"
              placeholder="Enter your postal code..."
            /><br /><br />
          </div>

          <input type="checkbox" id="comp" /> See this information
          next time <br /><br />

          <input type="submit" value="Continue" id="submit" />
        </form>
      </div>
      <div class="buys">
        <div class="backbag">
          <img src="./img/photo1.png" alt="Vintage Backbag" />
          <div class="content">
            <h4>Vintage Backbag</h4>
            <p>$54.99 <span>$94.99</span></p>
            <br />
            <div class="count">
              <button id="decr1">-</button>
              <p id="counter1">0</p>
              <button id="incr1">+</button>
            </div>
          </div>
        </div>
        <div class="shoes">
          <img src="./img/photo2.png" alt="Levi Shoes" />
          <div class="content">
            <h4>Levi Shoes</h4>
            <p>$74.99 <span>$124.99</span></p>
            <br />
            <div class="count">
              <button id="decr2">-</button>
              <p id="counter2">0</p>
              <button id="incr2">+</button>
            </div>
          </div>
        </div>
        <div class="price">
          <hr />
          <p>Shipping <span>$19.00</span></p>
          <hr />
          <p>Total <span id="totalResult">$19.00</span></p>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d02eea4e4e.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
