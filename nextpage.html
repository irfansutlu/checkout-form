<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="np.css">
    <title>SUCCESSFULLY</title>
</head>
<body>
    <div class="container">
        <h1>YOUR ORDER WAS PLACED SUCCESSFULLY</h1>
        <div id="form-info"></div>
        <a href="index.html">Back to Form</a>
    </div>
    <script>
        const resultList = document.getElementById('form-info')
        new URLSearchParams(window.location.search).forEach((value, name) => {
            resultList.append(`${name}: ${value}`)
            resultList.append(document.createElement('br'))
        });
    </script>
</body>
